<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Control System</title>
    <style>
        body, h1, form, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212; 
            font-family: Arial, sans-serif;
            color: #ffffff; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-align: center;
            color: #00ff00; 
            text-shadow: 2px 2px 5px rgba(0, 255, 0, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input[type="file"] {
            color: #ffffff; 
            background-color: #333333; 
            border: 2px solid #00ff00; 
            border-radius: 8px; 
            padding: 10px;
            cursor: pointer;
        }

        button {
            background-color: #00ff00; 
            color: #000000; 
            border: none;
            border-radius: 8px; 
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #66ff66; 
            transform: scale(1.1); 
        }

        a button {
            display: inline-block;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Traffic Light Control System</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="video">Upload a Video:</label>
        <input type="file" id="video" name="video" accept="video/*">
        <button type="submit">Upload</button>
    </form>

    <a href="/camera">
        <button>Use Camera</button>
    </a>
</body>
</html>
